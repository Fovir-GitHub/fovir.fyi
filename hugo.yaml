baseURL: https://www.fovir.fyi/
languageCode: en-us
title: Fovir's Home
timeZone: Asia/Kuala_Lumpur

theme: hextra

enableGitInfo: true

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ["$$", "$$"]]
          inline: [['\(', '\)'], ["$", "$"]]
        enable: true

menu:
  main:
    - name: Knowledge Base
      pageRef: /knowledge-base
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - identifier: contact
      name: Contact
      weight: 3
      params:
        icon: chat
        type: link
    - name: Email
      url: "mailto:fovir@disroot.org"
      parent: contact
      params:
        type: link
        icon: mail
    - name: Fediverse
      url: "https://social.fovir.fyi/@fovir"
      parent: contact
      params:
        type: link
        icon: globe
    - name: Search
      weight: 7
      params:
        type: search
    - name: GitHub
      weight: 8
      url: "https://github.com/Fovir-GitHub"
      params:
        icon: github
    - name: RSS
      pageRef: /index.xml
      weight: 10
      params:
        icon: rss
  sidebar:
    - identifier: contact
      name: Contact
      params:
        type: separator
      weight: 1
    - name: Email
      url: "mailto:fovir@disroot.org"
      params:
        type: link
        icon: mail
    - name: Fediverse
      url: "https://social.fovir.fyi/@fovir"
      params:
        type: link
        icon: globe

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: favicon.svg
      link: /
      width: 40
      height: 40
  theme:
    default: dark
    displayToggle: true
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  blog:
    list:
      displayTags: true
  toc:
    displayTags: true
